<h1>Observable Demo</h1>
<div class="container">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>

</div>
<button (click)="handleClick()">Add User</button>
